<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Existencias</th>
      <th scope="col">Precio</th>
      <th scope="col">Costo</th>
      <th scope="col">Margen</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <th scope="row">{{producto.nombre}}</th>
      <td>{{producto.existencias}} unidades</td>
      <td class="fw-bold">${{producto.precio}}</td>
      <td>${{producto.costo}}</td>
      <td>{{producto.margen}} %</td>
      <td>
        <button type="button" class="btn btn-danger"><i class="bi bi-trash3"></i></button>
        <button type="button" class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#modal-u"
          (click)="showProduct(producto.id)"><i class="bi bi-pen"></i></button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal Update -->
<div class="modal fade" id="modal-u" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Actualizar producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="input1" class="form-label">Nombre del producto</label>
          <input type="text" class="form-control" id="u-nombre" autocomplete="off" [(ngModel)]="nombreProductoActualizar">
        </div>
        <div class="mb-3">
          <label for="input1" class="form-label">Existencias del producto</label>
          <input type="number" class="form-control" id="u-existencias" autocomplete="off" [(ngModel)]="existenciasProductoActualizar">
        </div>
        <div class="mb-3">
          <label for="costo-u" class="form-label">Costo del producto</label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" id="u-costo" autocomplete="off" [(ngModel)]="costoProductoActualizar">
          </div>
          <label for="precio-u" class="form-label">Precio del producto (Publico)</label>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control" id="u-precio" autocomplete="off" [(ngModel)]="precioProductoActualizar">
        </div>
        <div class="form-text">El margen de ganancia se calcula automaticamente</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" #closeButton data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="updateProduct()">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
