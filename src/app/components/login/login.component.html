<div class="justify-content-center d-flex vh-100 align-items-center login-bg">
  <div class="login p-4">
    <div class="mb-3 containerTextIniciarSesion">
      <h3 class="titulo">¡Bienvenido!</h3>
    </div>
    <div class="icono d-flex justify-content-center mb-3">
      <i class="bi bi-person-circle" style="font-size: 4rem;"></i>
    </div>
    <form action="" class="">
      <div class="mb-3 input-group">
        <i class="bi bi-envelope-at-fill input-group-text"></i>
        <input type="email" class="form-control" id="i-email" placeholder="Email">
      </div>
      <div class="mb-3 input-group">
        <i class="bi bi-pass-fill input-group-text"></i>
        <input type="password" class="form-control" id="i-password" placeholder="Contraseña">
      </div>

      <div class="d-flex justify-content-center mb-3">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-box-arrow-in-right"></i>
          Iniciar Sesión
        </button>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <a routerLink="/forgot-password" class="forgotPassword">¿Olvidaste la contraseña?</a>
      </div>
      <div class="d-flex mb-3 justify-content-center align-items-center gap-2">
        <p class="m-0" style="color: var(--silver);">¿No tienes cuenta?</p>
        <a routerLink="/register" class="btn btn-secondary">
          <i class="bi bi-pen"></i>
          Crear</a>
      </div>
    </form>
  </div>
</div>
