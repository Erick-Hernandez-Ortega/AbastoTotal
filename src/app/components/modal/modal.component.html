<div id="myModal" class="modal1" *ngIf="showModal">
  <div class="d-flex justify-content-center align-items-center h-100 ">
    <div class="w-25 bs">

      <div class="bg-danger p-4 d-flex justify-content-center rounded-top" *ngIf="IsError; else iconSuccess">
        <i class="bi bi-x-octagon text-white" style="font-size: 3.8rem;"></i>
      </div>
      <ng-template #iconSuccess>
        <div class="bg-success p-4 d-flex justify-content-center rounded-top">
          <i class="bi bi-check-circle text-white" style="font-size: 3.8rem;"></i>
        </div>
      </ng-template>

      <div class="bg-white p-4 rounded-bottom">
        <h3 class="text-center" *ngIf="IsError; else titleSuccess">Error</h3>

        <ng-template #titleSuccess>
          <h3 class="text-center">Exito</h3>
        </ng-template>

        <p class="text-center fw-light">{{ contenido }}</p>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-warning" (click)="closeModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
