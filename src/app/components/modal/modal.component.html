<div id="myModal" class="modal1" *ngIf="showModal">
  <div class="d-flex justify-content-center align-items-center h-100 ">
    <div class="w-25 bs">
      <div class="bg-danger p-4 d-flex justify-content-center rounded-top">
        <i class="bi bi-x-octagon text-white" style="font-size: 3.8rem;"></i>
      </div>
      <div class="bg-white p-4 rounded-bottom">
        <h3 class="text-center">Error</h3>
        <p class="text-center fw-light">{{ contenido }}</p>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-warning" (click)="closeModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
